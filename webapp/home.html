<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/app.js" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript">
        $(document).ready(function() {
            update_status();
        });
    </script>
</head>
<body>
<div class="header">
    <img />
    <span>Owl Cam - Home</span>
</div>
<div class="body">
    <div>
        <button id="light" onclick="toggle_button('light')" class="button">Light</button>
        <button id="ir_light" onclick="toggle_button('ir_light')" class="button">IR Light</button>
        <button id="fan" onclick="toggle_button('fan')" class="button">Fan</button>
    </div>
    <div class="stream">
    	<img id="stream" src="http://{{ ip }}:8002/?action=stream"/>
    </div>
    <div class="footer">
        <hr class="footer-hr" />
        <span>{{ version }}</span>
        <span class="footer-right">Temp: {{ temperature }}&#176;C</span>
    </div>
</div>
</body>
</html>
